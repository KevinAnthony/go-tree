os: linux
language: go
go:
  - 1.13.x
env: GO111MODULE=on GOFLAGS='-mod vendor'

git:
  depth: 1

notifications:
  email: false

before_install:
  - go get -t -v ./...

script:
  - go test -v -race ./...
  - go test -covermode=count -coverprofile=coverage.txt ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)